<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture</title>
  </head>
  <body>
    <div>
      <!-- details on incident description -->
    </div>

    <div>
      <form
        action="{{ url_for('upload_image') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="file" accept="video/*" capture="environment" />
        <button type="submit"></button>
      </form>
  
      <form
        action="{{ url_for('upload_video') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="file" accept="video/*" capture="environment" />
        <button type="submit"></button>
      </form>
    </body>
    </div>
</html>
